apiVersion: apps/v1
kind: Deployment
metadata:
  name: penchedicomfunc-http
  labels:
    app: penchedicomfunc-http
spec:
  replicas: 1
  selector:
    matchLabels:
      app: penchedicomfunc-http
  template:
    metadata:
      labels:
        app: penchedicomfunc-http
    spec:
      containers:
      - name: penchedicomfunc-http
        image: action0692/penchedicomfunc:latest
        ports:
        - containerPort: 80
        env:
        - name: AzureFunctionsJobHost__functions__0
          value: GetStatusAsync
        - name: AzureFunctionsJobHost__functions__1
          value: StartReindexingInstancesAsync
        - name: AzureFunctionsJobHost__functions__2
          value: AssignReindexingOperationAsync
        - name: AzureFunctionsJobHost__functions__3
          value: CompleteReindexingAsync
        - name: AzureFunctionsJobHost__functions__4
          value: GetInstanceBatchesAsync
        - name: AzureFunctionsJobHost__functions__5
          value: GetQueryTagsAsync
        - name: AzureFunctionsJobHost__functions__6
          value: PurgeOrchestrationInstanceHistory
        - name: AzureFunctionsJobHost__functions__7
          value: ReindexBatchAsync
        - name: AzureFunctionsJobHost__functions__8
          value: ReindexInstancesAsync
        - name: AzureFunctionsJobHost__functions__9
          value: PenchTest
        - name: AzureWebJobsSecretStorageType
          value: kubernetes
        - name: AzureWebJobsKubernetesSecretName
          value: secrets/func-keys-kube-secret-penchedicomfunc
        envFrom:
        - secretRef:
            name: penchedicomfunc
        readinessProbe:
          failureThreshold: 3
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 240
          httpGet:
            path: /
            port: 80
            scheme: HTTP
        startupProbe:
          failureThreshold: 3
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 240
          httpGet:
            path: /
            port: 80
            scheme: HTTP
